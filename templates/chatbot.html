<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8e8ee, #e0c3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            width: 85%;
            justify-content: flex-start;
            gap: 40px;
        }

        .text-container {
            font-size: 38px;
            font-weight: bold;
            color: #6d24aa;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 350px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .typing-text {
            display: inline-block;
            white-space: pre-line;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 38px;
            background: #6d24aa;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .chat-container {
            width: 500px;
            height: 520px;
            background: linear-gradient(135deg, #a685e2, #6d24aa);
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        #chat-box {
            width: 100%;
            height: 380px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            margin-top: 10px;
            font-size: 18px;
            text-align: left;
        }

        .user-message, .bot-message {
            padding: 14px;
            border-radius: 12px;
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.9);
            color: #6d24aa;
            text-align: left;
        }

        .bot-message {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: left;
        }

        .input-container {
            display: flex;
            margin-top: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        input {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px 0 0 12px;
            font-size: 18px;
        }

        button {
            background: #fff;
            border: none;
            padding: 16px;
            font-size: 22px;
            cursor: pointer;
            color: #6d24aa;
            border-radius: 0 12px 12px 0;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #d5b3ff;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-container">
            <div class="logo-container">
                <img src="https://i.pinimg.com/474x/ff/27/19/ff271930532685d225d573f63ba0a92f.jpg" alt="Logo">
            </div>
            <div class="typing-text">
                <span id="typing-content"></span><span class="cursor"></span>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Legal Chatbot</h2>
            </div>
            <div id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="question" placeholder="Type your question...">
                <button onclick="askChatbot()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const typingElement = document.getElementById("typing-content");
            const textLines = ["LEGAL CHATBOT", "AGAINST", "FEMALE FOETICIDE"];
            typeText(typingElement, textLines, 100);
        });

        async function typeText(element, lines, speed) {
            for (let i = 0; i < lines.length; i++) {
                if (i > 0) element.innerHTML += "<br>";
                await simulateTypingEffect(element, lines[i], speed);
            }
        }

        async function simulateTypingEffect(element, text, speed) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text[i];
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        async function askChatbot() {
    const questionInput = document.getElementById("question");
    const chatBox = document.getElementById("chat-box");

    if (!questionInput.value.trim()) {
        alert("Please enter a question.");
        return;
    }

    const userMessage = document.createElement("p");
    userMessage.classList.add("user-message");
    userMessage.innerText = "You: " + questionInput.value;
    chatBox.appendChild(userMessage);

    const botMessage = document.createElement("p");
    botMessage.classList.add("bot-message");
    chatBox.appendChild(botMessage);
    chatBox.scrollTop = chatBox.scrollHeight;

    await simulateTypingEffect(botMessage, "Bot: Thinking...");

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: questionInput.value }),
        });

        if (!res.ok) throw new Error("Failed to get a response.");

        const data = await res.json();

        // Apply structured formatting
        let formattedResponse = `**Bot Response:**\n\n`;
        
        formattedResponse += data.response
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Bold text
            .replace(/\n/g, "<br>"); // Add line breaks

        botMessage.innerHTML = formattedResponse;
    } catch (error) {
        console.error("Error:", error);
        botMessage.innerText = "Bot: Error fetching response.";
    }

    questionInput.value = "";
}

    </script>

</body>
</html>
