<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Empowerment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F2F5;
            overflow-x: hidden;
            color: #222;
        }

        /* Header */
        header {
            background: #1E3A5F; /* Dark Blue */
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }

        /* Navigation Menu */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #2F4F75; /* Deep Blue */
            padding: 15px;
            font-size: 1rem;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .nav-bar a:hover {
            background: #1E3A5F;
        }

        /* Sidebar */
        .menu-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            background: #1E3A5F;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu-icon:hover {
            background: #14273E;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #1A2E46; /* Darker Navy */
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1000;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #2F4F75;
        }
        .sidebar.active {
            left: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 500;
        }
        .overlay.active {
            display: block;
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: 400%;
            transition: transform 1s ease-in-out;
        }

        .slides {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            flex-shrink: 0;
        }

        /* Content Boxes */
        .content-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
            justify-items: center;
        }

        .content-box {
            width: 260px;
            height: 260px;
            background: linear-gradient(to bottom right, #C7D3E0, #FFB6C1);
            color: #1A2E46;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content-box:hover {
            transform: scale(1.08);
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: #1A2E46; /* Dark Blue */
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
        Women's Empowerment
    </header>

    <nav class="nav-bar">
        <a href="#">Education</a>
        <a href="#">Health</a>
        <a href="#">Leadership</a>
        <a href="#">Entrepreneurship</a>
        <a href="#">Safety & Rights</a>
        <a href="#">Community Support</a>
    </nav>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="slideshow-container">
        <div class="carousel">
            <img class="slides" src="https://images.unsplash.com/photo-1547937084-4d587301a545?q=80&w=2070&auto=format&fit=crop" alt="Slide 1">
            <img class="slides" src="https://images.unsplash.com/photo-1633329712165-4e578376eb87?q=80&w=2070&auto=format&fit=crop" alt="Slide 2">
            <img class="slides" src="https://images.unsplash.com/photo-1467307983825-619715426c70?q=80&w=1977&auto=format&fit=crop" alt="Slide 3">
            <img class="slides" src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2000&auto=format&fit=crop" alt="Slide 4">
        </div>
    </div>

    
          <button  id="quizbtn">Go to quiz</button>
      
  
       

    <div class="content-section">
        <div class="content-box">Education</div>
        <div class="content-box">Health & Wellness</div>
        <div class="content-box">Leadership</div>
        <div class="content-box">Entrepreneurship</div>
        <div class="content-box">Safety & Rights</div>
        <div class="content-box">Community Support</div>
    </div>

    <footer class="footer">
        &copy; 2025 Women's Empowerment. All rights reserved.
    </footer>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
        }

        let index = 0;
        function showSlides() {
            index = (index + 1) % 4;
            document.querySelector(".carousel").style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(showSlides, 3000);
       

document.getElementById("quizbtn").addEventListener("click", function(event) {
    event.preventDefault(); // Prevents any default behavior
    window.location.href = "http://127.0.0.1:5000/welcome"; // Redirect to another page
});


    </script>
</body>
</html>
