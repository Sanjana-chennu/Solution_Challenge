<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbdeeb;
            overflow-x: hidden;
            color: #222;
        }

        /* Header */
        header {
            background: #e13275; 
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
        }

        /* Navigation Menu */
        .nav-bar {
            display: flex;
            justify-content: center;
           
            background:  #f4b3cc; /* Deep Blue */
          
   /* Pull it even closer to the header */
    /* Reduce line height for better compactness */
            font-family:'Poppins', sans-serif ;
            font-size: 1.2rem;
            color:  #e13275;
        }

        /* Sidebar */
        .menu-icon {
            position: absolute;
            left:10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
           
            padding: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
     
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background:  #e13275; /* Darker Navy */
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1000;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
     

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 500;
        }
        .overlay.active {
            display: block;
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            width: 60%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: 100%;
            height:100%;
            transition: transform ease-in-out;
        }

        .slides {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            flex-shrink: 0;
        }
/* sos button*/
/* Navbar Styling */

/* ðŸ”¥ Helpline Button Styling */
.sos-button {
    background: #ff0000; /* Emergency Red */
    color: white;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(255, 0, 0, 0.4);
    cursor: pointer;
    
    /* Positioning in Navbar */
    position: absolute;
    right: 30px; /* Pushes button to the right */
    top: 125px; 
    transform: translateY(-50%); /* Centers vertically */
}

/* ðŸš€ Hover & Active Effects */
.sos-button:hover {
    background: #cc0000; /* Darker Red */
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    transform: translateY(-50%) scale(1.05); /* Slightly enlarges on hover */
}



        /* Content Boxes */
        .content-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
            justify-items: center;
        }

        .content-box {
            width: 260px;
            height: 260px;
            background: linear-gradient(to bottom right, #C7D3E0, #FFB6C1);
            color: #1A2E46;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content-box:hover {
            transform: scale(1.08);
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background:  #e13275; /* Dark Blue */
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            
        }
      /* ðŸ”¥ Logo Styling */
.logo {
    width: 60px; /* Adjust size as needed */
    height: 60px; /* Maintain square dimensions */
    border-radius: 50%; /* Makes it circular */
    object-fit: cover; /* Ensures the image fits properly */
    border: 2px solid white; /* Optional: White border for a polished look */

    /* Positioning */
    position: absolute;
    left: 20px; /* Adjust distance from right */
    top: 50%;
    transform: translateY(-50%); /* Centers it vertically */
}

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
        }

        let index = 0;
        function showSlides() {
            index = (index + 1) % 4;
            document.querySelector(".carousel").style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(showSlides, 3000);
