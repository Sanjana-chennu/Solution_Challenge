<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            color: rgb(49, 11, 11);
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/204/005/non_2x/menstruation-calendar-with-hygiene-kit-collection-vector.jpg');
            
        }
        h1 {
            color: #e63946;
        }
        .result-box p {
    margin-left: 10px; /* Optional: Adds slight left padding for better readability */
}
        .result-box {
            background: rgb(252, 159, 159);
            padding: 20px;
            margin: auto;
            text-align: left;
            width: 40%;
            border-radius: 10px;
            border-bottom: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin: 10px 0;
        }
     
        .button {
    background-color: #e91e63;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

        .button:hover {
            background-color: darkred;
        } 
    </style>
</head>
<body>
    <h1>Challenge Results</h1>
    <div class="result-box">
        <p class="score" style="text-align: center;">Your Score : <span id="score"></span> / <span id="total"></span></p>
        <div id="questions-container"></div> 
         <button class="button" onclick="retryQuiz()">Try Again</button> 
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const score = params.get("score") ;  
            const total = params.get("total");
            const questions = params.get("questions") ? JSON.parse(decodeURIComponent(params.get("questions"))) : [];
            const correctAnswers = params.get("correct") ? JSON.parse(decodeURIComponent(params.get("correct"))) : [];
            document.getElementById("score").innerText = score;
            document.getElementById("total").innerText = total;
            let questionsHtml = "";
            const questionContainer = document.getElementById("questions-container");
            if (questionContainer) {
                let questionsHtml = "";
                for (let i = 0; i < questions.length; i++) {
                    questionsHtml += `<p><strong>Q${i+1}:</strong> ${questions[i]}</p>`;
                    questionsHtml += `<p><strong>Correct Answer:</strong> ${correctAnswers[i]}</p>`;
                }
                questionContainer.innerHTML = questionsHtml;
            }});
        function retryQuiz() {
            window.location.href = "/"; 
        }
    </script>
</body>
</html>
